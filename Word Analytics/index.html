<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <h1 class="first-heading">
        Word <span class="first-heading--special">Analytics</span>
    </h1>
    <div class="container">
        <textarea class="textarea" placeholder="Enter your text" spellcheck="false"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat__number stat__number--words" >0</span>
                <h2 class="second-heading">words</h2>
                
            </section>
            <section class="stat">
                <span class="stat__number stat__number--character" >0</span>
                <h2 class="second-heading">character</h2>
                
            </section>
            <section class="stat">
                <span class="stat__number stat__number--twitter" >280</span>
                <h2 class="second-heading">twitter</h2>
                
            </section>
            <section class="stat">
                <span class="stat__number stat__number--facebook" >2200</span>
                <h2 class="second-heading">Facebook</h2>
                
            </section>
        </section>


    </div>
    <footer class="footer">
        <small class="copyright">&copy; Copyright by Tauseen. All rights reserved.</small>
        <small class="data">Last checked limits: 17 days ago</small>
    </footer>
</body>
</html>
